# Project Identity
spring.application.name=Novelstore

# PostgreSQL Connection
# Ensure 'bookstoredb' exists in your Postgres server before running
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstoredb
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / Hibernate Logic
# 'update' will create tables if they don't exist; 'validate' is safer for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Server Configuration
# Running on 8080 by default; change if port is busy
server.port=8080

#Pagination & JSON Settings
# This ensures that empty fields aren't sent to the React frontend, saving bandwidth
spring.jackson.default-property-inclusion=non_null

#Logging (Optional but helpful for debugging database issues)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Initialization Logic
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false